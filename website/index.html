<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal Application Page</title>
    <!-- Meta Tags for HTML page. -->
    <meta name="description" content="Weather Journal (Outdoor Journal)" />
    <meta name="keywords" content="Weather Api, Dynamic features" />
    <meta name="author" content="Ahmed Ibrahim" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Load Google Apis -->
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- Load CSS Rules for Styling -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline">Outdoor Journal</div>
      <div class="holder zip">
        <label for="zip">Please enter Zipcode below (United States Only)</label>
        <input type="text" id="zip" placeholder="Enter zip code here" />
      </div>
      <div class="holder feel">
        <label for="feelings">What are the vibes today?</label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="9"
          cols="50"
        ></textarea>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder entry">
        <div class="title">Latest Entry</div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="humidity"></div>
          <div id="zipCode"></div>
          <div id="description"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script
      language="JavaScript"
      src="../src/app.js"
      type="text/javascript"
    ></script>
  </body>
</html>
